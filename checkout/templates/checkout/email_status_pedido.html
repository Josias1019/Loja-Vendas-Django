<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização de Pedido - Loja Django</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">

    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #f4f4f4;">
        <tr>
            <td align="center" style="padding: 20px;">
                <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0" style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                    <tr>
                        <td style="padding: 40px;">
                            <h1 style="color: #333333; font-size: 24px; margin-top: 0;">Seu pedido foi atualizado!</h1>
                            <p style="color: #666666; font-size: 16px; line-height: 1.6;">Olá, {{ pedido.nome_completo }}!</p>
                            <p style="color: #666666; font-size: 16px; line-height: 1.6;">O status do seu pedido **#{{ pedido.id }}** foi atualizado para **{{ pedido.status }}**.</p>
                            
                            <h2 style="color: #333333; font-size: 20px; margin-top: 30px;">Detalhes do Pedido</h2>
                            <p style="color: #666666; font-size: 14px; margin: 5px 0;">Data do Pedido: {{ pedido.data_criacao|date:"d/m/Y H:i" }}</p>
                            <p style="color: #666666; font-size: 14px; margin: 5px 0;">Status Atual: **{{ pedido.status }}**</p>
                            
                            <p style="text-align: center; margin-top: 40px;">
                                <a href="http://{{ request.get_host }}{% url 'accounts:profile' %}" style="display: inline-block; padding: 12px 24px; background-color: #007bff; color: #ffffff; text-decoration: none; border-radius: 5px;">Acompanhar Pedido</a>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
