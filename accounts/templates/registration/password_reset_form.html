{% extends "base.html" %}
{% block title %}Recuperar Senha{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div>
        <label for="{{ form.email.id_for_label }}">E-mail:</label>
        {{ form.email }}
    </div>
    <button type="submit">Enviar</button>
</form>
{% endblock %}
